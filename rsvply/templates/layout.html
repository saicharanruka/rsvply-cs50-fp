<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="static/styles.css" rel="stylesheet">
    {% if title%}
        <title>RSVP.ly | {{title}}</title>
    {%else%}
        <title>RSVP.ly</title>
    {% endif%}
</head>
<body>
    <!-- Header -->
     <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <!-- Navbar Brand -->
              <a class="navbar-brand fw-bold fs-2" href="{{url_for('main')}}">Your Brand</a>
              
              <!-- Navbar Toggler (for mobile view) -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <!-- Navbar Links and Buttons -->
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <!-- Register Button -->
                  <li class="nav-item">
                    <a class="btn btn-outline-primary me-2" href="{{url_for('register')}}">Register</a>
                  </li>
                  <!-- Login Button -->
                  <li class="nav-item">
                    <a class="btn btn-primary" href="{{url_for('login')}}"">Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
     </section>


    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
